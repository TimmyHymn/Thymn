<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>填滿螢幕的按鈕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Verdana, sans-serif;
            height: 100%;
            width: 100%;
            background-color: #f7f7f7;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            padding: 2px;
        }

        input[type="button"] {
            width: 100%;
            height: 100%;
            font-size: 6vw;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        .btn-blue {
            background-color: #0066cc;
            color: #fff;
        }

        .btn-yellow {
            background-color: #ffcc00;
            color: #000;
        }

        .btn-red {
            background-color: #ff3333;
            color: #fff;
        }

        .btn-green {
            background-color: #33cc33;
            color: #fff;
        }

        /* SHOW 區域樣式 */
        #SHOW {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center; /* 置中顯示歌詞 */
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 200px; /* 最小高度確保顯示 */
            display: block; /* 確保顯示區域是可見的 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><input type="button" id="book-display" value="" class="btn-blue" disabled></td>
            <td><input type="button" id="book-number" value="" class="btn-blue" disabled></td>
            <td><input type="button" value="⇤" class="D"></td>
        </tr>
        <tr>
            <td><input type="button" value="詩歌" class="btn-blue" onclick="showBookName('詩歌')"></td>
            <td><input type="button" value="補充" class="btn-blue" onclick="showBookName('補充')"></td>
            <td><input type="button" value="新頌" class="btn-blue" onclick="showBookName('新頌')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="btn-yellow"></td>
            <td><input type="button" value="2" class="btn-yellow"></td>
            <td><input type="button" value="3" class="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="btn-yellow"></td>
            <td><input type="button" value="5" class="btn-yellow"></td>
            <td><input type="button" value="6" class="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="btn-yellow"></td>
            <td><input type="button" value="8" class="btn-yellow"></td>
            <td><input type="button" value="9" class="btn-yellow"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="btn-yellow"></td>
            <td><input type="button" value="清除" class="btn-red"></td>
            <td><input type="button" value="確認" class="btn-green"></td>
        </tr>
    </table>

    <div id="SHOW"></div>

    <script>
function checkIndexedDB() {
    const dbName = 'hymn';
    const requiredVersion = '1.0'; // 期望的版本號
    let db;

    const request = indexedDB.open(dbName);

    // 成功開啟資料庫時檢查版本
    request.onsuccess = function(event) {
        db = event.target.result;

        // 檢查 VersionInfo 表格是否存在
        if (!db.objectStoreNames.contains('VersionInfo')) {
            console.warn("VersionInfo 表格不存在，重新初始化資料庫...");
            db.close();
            loadSetupScript();
            return;
        }

        // 讀取版本資訊
        const transaction = db.transaction('VersionInfo', 'readonly');
        const store = transaction.objectStore('VersionInfo');
        const getVersionRequest = store.get(1);

        getVersionRequest.onsuccess = function(event) {
            const versionInfo = event.target.result;

            if (versionInfo && versionInfo.version === requiredVersion) {
                console.log("資料庫已存在且版本正確，無需初始化。");
            } else {
                console.warn("資料庫版本不符，重新初始化資料庫...");
                db.close();
                loadSetupScript();
            }
        };

        getVersionRequest.onerror = function() {
            console.error("讀取版本資訊失敗，重新初始化資料庫...");
            db.close();
            loadSetupScript();
        };
    };

    // 若資料庫不存在，則直接載入初始化腳本
    request.onerror = function() {
        console.error("資料庫不存在或無法開啟，載入 setup_indexdb.js...");
        loadSetupScript();
    };
}

function loadSetupScript() {
    const script = document.createElement('script');
    script.src = 'setup_indexdb.js'; // 載入初始化腳本
    script.onload = function() {
        console.log("setup_indexdb.js 已成功載入，開始初始化...");
        initializeDatabaseIfNeeded();
    };
    script.onerror = function() {
        console.error("無法載入 setup_indexdb.js，請檢查檔案路徑。");
    };
    document.body.appendChild(script);
}

// 執行檢查
checkIndexedDB();

        function showBookName(bookName) {
            document.getElementById('book-display').value = bookName;
            document.getElementById('book-number').value = '';
            document.getElementById('SHOW').innerHTML = '';
            document.getElementById('SHOW').style.display = 'none';
        }

        function searchLyrics(bookName, bookNumber) {
            const db = openDatabase('hymn', '', 'Hymn Database', 2 * 1024 * 1024);
            let book_id = 0;

            switch(bookName) {
                case '詩歌': book_id = 1; break;
                case '補充': book_id = 2; break;
                case '新頌': book_id = 3; break;
                case '紅本': book_id = 4; break;
                default: book_id = 0; break;
            }

            db.transaction(function(tx) {
                const query = `SELECT lyrics FROM Songs WHERE book_id = ? AND song_id = ?`;
                tx.executeSql(query, [book_id, bookNumber], function(tx, result) {
                    if (result.rows.length > 0) {
                        const lyrics = result.rows.item(0).lyrics;
                        const formattedLyrics = formatLyrics(lyrics);
                        document.getElementById('SHOW').innerHTML = formattedLyrics;
                        document.getElementById('SHOW').style.display = 'block';
                        document.getElementById('SHOW').scrollIntoView();
                    } else {
                        document.getElementById('SHOW').innerHTML = '未找到該歌詞。';
                        document.getElementById('SHOW').style.display = 'block';
                    }
                });
            });
        }

        function formatLyrics(lyrics) {
            const lines = lyrics.split('\n');
            let longestLine = '';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].length > longestLine.length) {
                    longestLine = lines[i];
                }
            }

            const screenWidth = window.innerWidth;
            const charCount = longestLine.length;
            const fontSize = (screenWidth / charCount) * 0.9;

            let formattedLyrics = '';
            for (let i = 0; i < lines.length; i++) {
                if (i === 0) {
                    formattedLyrics += `<div style="font-size: ${fontSize}px; color: red;">${lines[i]}</div>`;
                } else {
                    formattedLyrics += `<div style="font-size: ${fontSize}px;">${lines[i]}</div>`;
                }
            }
            return formattedLyrics;
        }

        document.addEventListener('DOMContentLoaded', function() {
            let numberValue = "";
            const numberDisplay = document.getElementById('book-number');
            
            function updateNumberDisplay() {
                numberDisplay.value = numberValue;
            }

            const numberButtons = document.querySelectorAll('.btn-yellow');
            numberButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    numberValue += this.value;
                    updateNumberDisplay();
                });
            });

            const backButton = document.querySelector('.D');
            backButton.addEventListener('click', function() {
                numberValue = numberValue.slice(0, -1);
                updateNumberDisplay();
            });

            const clearButton = document.querySelector('.btn-red');
            clearButton.addEventListener('click', function() {
                document.getElementById('book-display').value = '';
                document.getElementById('book-number').value = '';
                numberValue = '';
                updateNumberDisplay();
                document.getElementById('SHOW').innerHTML = '';
                document.getElementById('SHOW').style.display = 'none';
            });

            const confirmButton = document.querySelector('.btn-green');
            confirmButton.addEventListener('click', function() {
                const bookName = document.getElementById('book-display').value;
                const bookNumber = document.getElementById('book-number').value;
                if (bookName && bookNumber) {
                    searchLyrics(bookName, bookNumber);
                } else {
                    alert("請選擇歌本名稱並輸入歌本號碼。");
                }
            });
        });
    </script>
</body>
</html>
