<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>詩歌選擇系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            table-layout: fixed;
        }
        .display {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vw;
            background-color: #f0f0f0;
            height: 100%;
            width: 100%;
        }
        button {
            font-size: 4vw;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .blue-button {
            background-color: #007BFF;
            color: white;
        }
        .yellow-button {
            background-color: #FFC107;
            color: black;
        }
        input[readonly] {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dbName = 'hymn';
            const dbVersion = '1.0'; // 設定資料庫版本
            const dbSize = 2 * 1024 * 1024; // 設定資料庫大小
            const currentVersion = '1.0'; // 目前的資料庫版本

            const db = openDatabase(dbName, dbVersion, 'Database for Hymn Selection', dbSize);

            // 檢查資料庫版本
            db.transaction(function (tx) {
                tx.executeSql('SELECT version FROM VersionInfo', [], function (tx, results) {
                    const storedVersion = results.rows.length > 0 ? results.rows.item(0).version : null;
                    if (storedVersion !== currentVersion) {
                        // 如果版本不同，載入setupWebSQL.js來重設資料庫
                        var script = document.createElement('script');
                        script.src = 'setupWebSQL.js';
                        document.head.appendChild(script);
                        script.onload = function() {
                            setupWebSQL();
                        }
                    }
                }, function (tx, error) {
                    // 如果表不存在，表示是第一次建立資料庫
                    if (error.code === 5 || error.message.indexOf('no such table') !== -1) { // 表不存在的錯誤碼
                        var script = document.createElement('script');
                        script.src = 'setupWebSQL.js';
                        document.head.appendChild(script);
                        script.onload = function() {
                            setupWebSQL();
                        }
                    } else {
                        console.error('Error checking version:', error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td width="25%"><input type="text" class="display" id="songbookName" readonly></td>
                <td width="25%"><input type="text" class="display" id="songNumber" readonly></td>
                <td width="25%"><button class="blue-button" onclick="removeLastDigit()">←</button></td>
                <td width="25%"></td>
            </tr>
            <tr>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('詩歌')">詩歌</button></td>
                <td width="25%"><button onclick="appendNumber('1')">1</button></td>
                <td width="25%"><button onclick="appendNumber('2')">2</button></td>
                <td width="25%"><button onclick="appendNumber('3')">3</button></td>
            </tr>
            <tr>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('補充')">補充</button></td>
                <td width="25%"><button onclick="appendNumber('4')">4</button></td>
                <td width="25%"><button onclick="appendNumber('5')">5</button></td>
                <td width="25%"><button onclick="appendNumber('6')">6</button></td>
            </tr>
            <tr>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('新頌')">新頌</button></td>
                <td width="25%"><button onclick="appendNumber('7')">7</button></td>
                <td width="25%"><button onclick="appendNumber('8')">8</button></td>
                <td width="25%"><button onclick="appendNumber('9')">9</button></td>
            </tr>
            <tr>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('紅本')">紅本</button></td>
                <td width="25%"><button class="yellow-button" onclick="clearAll()">清除</button></td>
                <td width="25%"><button onclick="appendNumber('0')">0</button></td>
                <td width="25%"><button class="blue-button" onclick="confirmSelection()">確認</button></td>
            </tr>
            <tr>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('藍本')">藍本</button></td>
                <td width="25%"><button class="blue-button" onclick="selectSongbook('兒童')">兒童</button></td>
                <td width="25%"><button class="blue-button" onclick="searchLyrics()">搜尋</button></td>
                <td width="25%"><button class="blue-button" onclick="openCatalog()">目錄</button></td>
            </tr>
        </table>
    </div>

    <script>
        // 禁用雙擊縮放功能
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        function selectSongbook(songbook) {
            document.getElementById('songbookName').value = songbook;
        }

        function appendNumber(number) {
            let songNumberElement = document.getElementById('songNumber');
            songNumberElement.value += number;
        }

        function clearAll() {
            document.getElementById('songbookName').value = '';
            document.getElementById('songNumber').value = '';
        }

        function confirmSelection() {
            let songbook = document.getElementById('songbookName').value;
            let songNumber = document.getElementById('songNumber').value;
            if (songbook !== '' && songNumber !== '') {
                alert('歌本: ' + songbook + '\n歌號: ' + songNumber + ' 已確認!');
            } else {
                alert('請先選擇歌本並輸入歌號');
            }
        }

        function removeLastDigit() {
            let songNumberElement = document.getElementById('songNumber');
            if (songNumberElement.value.length > 0) {
                songNumberElement.value = songNumberElement.value.slice(0, -1);
            }
        }

        function searchLyrics() {
            let searchQuery = prompt("請輸入要搜尋的歌詞關鍵字:");
            if (searchQuery !== null && searchQuery.trim() !== '') {
                alert("搜尋歌詞: " + searchQuery);
