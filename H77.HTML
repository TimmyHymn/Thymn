<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>填滿螢幕的按鈕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Verdana, sans-serif;
            height: 100%;
            width: 100%;
            background-color: #f7f7f7;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            padding: 2px;
        }

        input[type="button"] {
            width: 100%;
            height: 100%;
            font-size: 6vw;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        .btn-blue {
            background-color: #0066cc;
            color: #fff;
        }

        .btn-yellow {
            background-color: #ffcc00;
            color: #000;
        }

        .btn-red {
            background-color: #ff3333;
            color: #fff;
        }

        .btn-green {
            background-color: #33cc33;
            color: #fff;
        }

        /* SHOW 區域樣式 */
        #SHOW {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center; /* 置中顯示歌詞 */
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 200px; /* 最小高度確保顯示 */
            display: block; /* 確保顯示區域是可見的 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkIndexedDB();
        });

        // 檢查 IndexedDB 是否存在且版本正確
        function checkIndexedDB() {
            const dbName = 'Timmy_hymn';
            const dbVersion = 1;

            const request = indexedDB.open(dbName, dbVersion);

            request.onerror = function(event) {
                alert("瀏覽器不支援 IndexedDB，請使用支援的瀏覽器。");
            };

            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction('VersionInfo', 'readonly');
                const objectStore = transaction.objectStore('VersionInfo');
                const getRequest = objectStore.get(1); // 假設版本信息在 ID 1

                getRequest.onsuccess = function() {
                    const version = getRequest.result ? getRequest.result.version : null;
                    console.log("資料庫版本: " + version);
                    if (version !== dbVersion) {
                        loadSetupScript();
                    } else {
                        console.log("資料庫版本正確");
                    }
                };

                getRequest.onerror = function() {
                    loadSetupScript();
                };
            };

            request.onupgradeneeded = function(event) {
                loadSetupScript();
            };
        }

        // 載入 setup_indexdb.js 進行初始化
        function loadSetupScript() {
            const script = document.createElement('script');
            script.src = 'setup_indexdb.js';
            script.onload = function() {
                setupIndexedDB();
            };
            document.body.appendChild(script);
        }

        function showBookName(bookName) {
            document.getElementById('book-display').value = bookName;
            document.getElementById('book-number').value = '';
            document.getElementById('SHOW').innerHTML = '';
            document.getElementById('SHOW').style.display = 'none';
        }

        // 使用 IndexedDB 查詢歌詞
        function searchLyrics(bookName, bookNumber) {
            const dbName = 'Timmy_hymn';
            const dbVersion = 1;
            const request = indexedDB.open(dbName, dbVersion);

            request.onerror = function(event) {
                alert("無法打開資料庫");
            };

            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction('Songs', 'readonly');
                const objectStore = transaction.objectStore('Songs');
                const index = objectStore.index('book_id_song_id');

                let book_id = 0;
                switch (bookName) {
                    case '詩歌': book_id = 1; break;
                    case '補充': book_id = 2; break;
                    case '新頌': book_id = 3; break;
                    case '紅本': book_id = 4; break;
                    default: book_id = 0; break;
                }

                const queryKey = [book_id, bookNumber];
                const getRequest = index.get(queryKey);

                getRequest.onsuccess = function() {
                    const result = getRequest.result;
                    if (result) {
                        const lyrics = result.lyrics;
                        const formattedLyrics = formatLyrics(lyrics);
                        document.getElementById('SHOW').innerHTML = formattedLyrics;
                        document.getElementById('SHOW').style.display = 'block';
                    } else {
                        document.getElementById('SHOW').innerHTML = '未找到該歌詞。';
                        document.getElementById('SHOW').style.display = 'block';
                    }
                };

                getRequest.onerror = function() {
                    alert("查詢歌詞時發生錯誤");
                };
            };
        }

        // 格式化歌詞顯示
        function formatLyrics(lyrics) {
            const lines = lyrics.split('\n');
            let longestLine = '';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].length > longestLine.length) {
                    longestLine = lines[i];
                }
            }

            const screenWidth = window.innerWidth;
            const charCount = longestLine.length;
            const fontSize = (screenWidth / charCount) * 0.9;

            let formattedLyrics = '';
            for (let i = 0; i < lines.length; i++) {
                if (i === 0) {
                    formattedLyrics += `<div style="font-size: ${fontSize}px; color: red;">${lines[i]}</div>`;
                } else {
                    formattedLyrics += `<div style="font-size: ${fontSize}px;">${lines[i]}</div>`;
                }
            }
            return formattedLyrics;
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input id="book-display" type="text" value="" placeholder="請選擇歌本" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" class="btn-blue" value="詩歌" onclick="showBookName('詩歌')"></td>
            <td><input type="button" class="btn-blue" value="補充" onclick="showBookName('補充')"></td>
            <td><input type="button" class="btn-blue" value="新頌" onclick="showBookName('新頌')"></td>
            <td><input type="button" class="btn-blue" value="紅本" onclick="showBookName('紅本')"></td>
        </tr>
        <tr>
            <td colspan="4">
                <input id="book-number" type="text" value="" placeholder="輸入歌曲編號" readonly>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" class="btn-red" value="清除"></td>
            <td colspan="2"><input type="button" class="btn-green" value="確定" onclick="searchLyrics(document.getElementById('book-display').value, document.getElementById('book-number').value)"></td>
        </tr>
    </table>
    <div id="SHOW"></div>
</body>
</html>
