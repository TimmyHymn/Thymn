<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSQL Initialization</title>
    <script src="https://timmyhymn.github.io/Thymn/websql_init.js"></script>
</head>
<body>
    <h1>WebSQL Example</h1>
    <button onclick="initializeDatabase()">Initialize Database</button>
    <button onclick="getData()">Get Data</button>
    <button onclick="deleteData()">Delete Data</button>
    <div id="output"></div>
    <div id="status"></div>
    <script>
        function getData() {
            var db = openDatabase('myDatabase', '1.0', 'Test DB', 2 * 1024 * 1024);
            db.transaction(function(tx) {
                tx.executeSql('SELECT * FROM hymn', [], function(tx, results) {
                    var len = results.rows.length, i;
                    var output = '<ul>';
                    for (i = 0; i < len; i++) {
                        output += '<li>Title: ' + results.rows.item(i).title + ', Body: ' + results.rows.item(i).body + '</li>';
                    }
                    output += '</ul>';
                    document.getElementById('output').innerHTML = output;
                });
            });
        }

        function deleteData() {
            var db = openDatabase('myDatabase', '1.0', 'Test DB', 2 * 1024 * 1024);
            db.transaction(function(tx) {
                tx.executeSql('DELETE FROM hymn', [], function(tx, results) {
                    alert('All data deleted successfully!');
                }, function(tx, error) {
                    console.error('Error deleting data:', error);
                    alert('Error deleting data.');
                });
            });
        }
    </script>
</body>
</html>
