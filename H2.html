@聽小雨@D大調4/4@@1@聽小雨，聽小雨，@滴答滴答滴答滴，@滴答滴答滴答滴，@可愛快樂的小雨。@@@2@看小雨，看小雨，@好像串串的珍珠，@滾進綠綠稻田裏，@這是造物的希奇。@@@@","5^10^@@一二三四五六七@G大調4/4@@1@一二三四五六七，@有一件事最希奇；@七六五四三二一，@我們都是神造的。@@@@","5^11^@@瞧我是人@A大調4/4@@1@瞧！我是人，@（有神形像並有神樣式）@對！我是人，@（有神形像並有神樣式）@神造了我，@（神造了我）@身分崇高，@（身分崇高）@要我成為祂的器皿，@裝祂將祂表明。@@@@","5^12^@@日月星辰浩瀚銀河@C大調4/4@@1@日月星辰，浩瀚銀河，@這偉大宇宙，是誰創造？@綠野青山，彎彎流水，@這美麗世界，是誰照顧？@是主真神（是我主我神）@全能的主，@（全能造物主）@大能的手（大能主的手）@創造這宇宙。@是主真神（是我主我神）@全能的主，@（全能造物主）@大能的手（大能主的手）@照顧這世界。@@@@","5^13^@@風兒笑雲兒飄@降E大調3/4@@1@風兒笑，雲兒飄，@太陽高高照，花兒好，@蝶兒俏，春天回來了；@溪水潺潺，金光耀，@魚兒伸懶腰，@萬物怎能這樣好，@只因神創造。@@@@","5^14^@@天父創造太陽@F大調4/4@@1@天父創造太陽，@白天光亮，@又造月亮、星星，@照耀晚上。@@@2@天父創造天空、@陸地、海洋，@又造青草、菜蔬、@結果的樹。@@@3@天父創造小魚、@野獸、飛鳥，@最後造你造我，@多麼奇妙。@@@@","5^15^@@海中小魚兒游@F大調2/4@@1@海中小魚兒游，@陸地是我們住。@是神叫水和地分開，@多麼奇妙創造。@@@@","5^16^@@神造你和我@G大調4/4@@1@神造你和我，@造天又造地，@造了好多樹木給我們：@有香蕉樹，有芒果樹，@還有西瓜、蕃茄滿園地。@小鳥吱吱叫，@兔兒蹦蹦跳，@還有小狗日夜尾搖搖。@願你多歡笑，@願你多感謝，@祂會永永遠遠賜祝福。@@@@","5^17^@@天父所造真是巧@F大調4/4@@1@天父所造真是巧，@所造一切為我好：@小狗看家平安保，@貓捉老鼠本領高，@牛奶香甜營養好，@使我長得壯又高。@@@@","5^101^@@我們小孩現在都來@降E大調3/4@@1@我們小孩，現在都來，@聽耶穌的大愛：@耶穌乃是神的兒子，@取了人樣式；@耶穌真是愛世人，@親自降卑又捨身，@為救大人和小孩，@流出寶血來。@@@@","5^102^@@主說讓孩子們來@G大調4/4@@1@主說，『讓孩子們來。』@我心是多麼愉快；@雖然我是這麼小，@主耶穌祂也要！@@@@","5^103^@@耶穌恩主愛小孩@降E大調4/4@@1@耶穌恩主愛小孩，@一見小孩笑顏開，@不許門徒來阻礙，@讓小孩到跟前來。@@@2@耶穌恩主愛小孩，@一見小孩笑顏開，@按手祝福何親愛；@『快到主的跟前來！』@@@@","5^104^@@耶穌喜愛小孩像愛我@G大調4/4@@1@耶穌喜愛小孩@像愛我！我！我！@耶穌喜愛小孩@像愛我！我！我！@讓一切小孩，@到主這裏來，@耶穌喜愛小孩@像愛我！我！我！@@@2@『我』可改唱『你』或『他』。@@@@","5^105^@@耶穌喜愛所有小孩@降B大調4/4@@1@耶穌喜愛所有小孩，@世上所有的小孩；@無論你從那裏來，@都是耶穌心所愛，@耶穌喜愛世上@所有的小孩！@@@@","5^106^@@救主耶穌愛小孩@D大調4/4@@1@救主耶穌愛小孩，@祂從天上降下來；@受盡痛苦為小孩，@釘死十架顯明愛！@是祂感動我前來，@獻上自己於祂懷！@@@@","5^107^@@看哪耶穌被人鞭打@降A大調3/4@@1@看哪！耶穌被人鞭打，@被人釘在木架；@祂是愛我，救我脫害，@流出祂寶血來！@@@@","5^108^@@唱阿唱阿我們來唱歌@A大調4/4@@1@唱阿，唱阿！@我們來唱歌！@樂阿，樂阿！@我們同快樂！@聽耶穌對我說，@祂永遠愛我，@祂是一刻也不忘記我！@@@@","5^109^@@祂是愛我祂是愛我@F大調9/8@@1@祂是愛我，祂是愛我，@為我捨己，祂是愛我；@祂是愛我，祂是愛我，@為我捨己，祂是愛我。@@@@","5^110^@@比深海更深主的愛@降B大調4/4@@1@比深海更深，主的愛，@比高山更高，主的愛！@我雖然不配，主卻愛，@祂為我捨命，祂是愛。@@@@","5^111^@@主耶穌真愛我@C大調4/4@@1@主耶穌真愛我，@主耶穌真愛我，@祂來尋我，又為我受死，@主耶穌真愛我。@@@2@我要愛主耶穌，@我要愛主耶穌，@我親近祂，且要讚美祂，@我要愛主耶穌。@@@@","5^112^@@有一位好朋友未見過@C大調4/4@@1@有一位好朋友未見過，@卻在我心頭常摸著，@不斷的題說祂愛我，@耶穌是我最好朋友。@@@@","5^113^@@溫柔救主最慈愛@D大調4/4@@1@溫柔救主最慈愛，@天天看顧我小孩，@憐我疼我真愛我，@容我到祂面前來。@@@2@我要到主面前來，@讓主抱我在祂懷；@安享救主的慈愛－@我是蒙恩的小孩。@@@@","5^114^@@耶穌愛我我知道@D大調4/4@@1@耶穌愛我，我知道，@因有聖經告訴我，@所有小孩主牧養，@我雖弱小主剛強。@@（副）@是！耶穌愛我，@是！耶穌愛我！@是！耶穌愛我，@有聖經告訴我。@@2@耶穌愛我，我知道，@因有聖經告訴我，@釘死，流血洗我罪，@復活，來住我心內。@@（副）@是！耶穌愛我，@是！耶穌愛我！@是！耶穌愛我，@有聖經告訴我。@@@","5^115^@@浩浩像海無邊@C大調6/8@@1@浩，浩像海無邊，@高，高像最高的天，@深，深像最深的海，@是我主的愛；@我雖然不配得@這廣大高深的愛，@但因祂的憐憫，@這愛竟臨及我，讚美主！@@@@","5^116^@@祂是救主耶穌@F大調4/4@@1@祂是救主耶穌，@為我釘十架，@清償我罪債，@看，祂流出血水，@都是因著愛，@為我受苦害；@主為我被釘，@主為我被釘，@為我竟被釘十架，@看，祂流出血水，@都是因著愛，@為我受苦害。@@@@","5^117^@@看看那各各他山@降B大調4/4@@1@看，看那各各他山，@山上的情景，@看，看我救主耶穌@在十架被釘；@流，流出鮮血和水，@祂肋旁被扎，@愛，愛使祂捨命為我，@你，他。@@@@","5^118^@@因主曾說我不撇下你@降A大調4/4@@1@因主曾說我不撇下你，@我不撇下也不丟棄你，@這是恩主親口所說的，@我不撇下你，@我不撇下你！@也不丟棄你！@這是恩主親口所說的，@我不撇下你。@@@@","5^119^@@躺在青草地上@F大調3/4@@1@躺在青草地上，@行在安歇水邊，@神的大愛保守、牧養；@走過高山峻嶺，@行過死蔭幽谷，@祂的同在佈滿一生途徑。@遙望藍天，觀看群山，@神的大愛，堅強、恆久；@訴說不盡，讚美不完，@永遠的愛，愛上你和我。@@@@","5^120^@@主愛有多少@C大調4/4@@1@主愛有多少，@主恩有多深，@祂甘願捨命，@解救我靈魂；@主愛有多少，@主恩有多深，@每當我思想，我心感恩。@天離地多麼高，@東離西多麼遠，@救主的慈愛也有多大；@永恆有多麼長，@無限有多麼遠，@救主的恩典也有多深。@@@@","5^121^@@愛是恆久忍耐@G大調4/4@@1@愛是恆久忍耐，@又有恩慈，@愛是不嫉妒，@愛是不自誇，不張狂，@不作害羞的事；@不求自己的益處，@不輕易發怒，@不計算人家的惡，@不喜歡不義，@只喜歡真理；@凡事包容，凡事相信，@凡事盼望，凡事忍耐，@凡事要忍耐，@愛是永不止息。@@@@","5^122^@@神愛神愛世人@F大調4/4@@1@神愛，神愛世人，@神愛，神愛世人，@賜下祂兒子@為我們來受死，@真奇妙，真奇妙，@神偉大的愛。@@@@","5^123^@@遙遠之地有一青山@F大調4/4@@1@遙遠之地有一青山，@在那古城之旁；@救主耶穌在彼受害，@為救我們脫難！@哦！祂的愛如此深切，@我心怎不感戴？@因祂受死流血還債，@救贖我們回來。@@@@","5^124^@@主愛我必愛到底@F大調4/4@@1@主愛我必愛到底，@主愛我必愛到底，@我雖軟弱主能保守，@主愛我必愛到底。@@@@","5^201^@@聖靈已經降臨@C大調3/4@@1@聖靈已經降臨，@這是何等福音，@今來催你相信，@接受主的救恩；@只要打開心門，@祂就進入你心；@聖靈已經降臨。@@@@","5^202^@@你說甚麼聖靈要進來@降B大調4/4@@1@你說甚麼？@聖靈要進來！@你說甚麼？@聖靈要進入我靈；@我願打開心門，@讓祂住進來，@阿利路亞！@聖靈住我靈。@@@@","5^203^@@我愛我的主耶穌@G大調4/4@@1@我愛我的主耶穌，@祂是賜生命的靈，@我已與祂合為一，@二靈成為一靈。@@@@","5^204^@@基督是那賜生命的靈@降A大調6/4@@1@基督是那賜生命的靈，@進入我靈賜我生命；@基督是那賜生命的靈，@在我靈裏引導供應。@哦主，阿們！@哦主！阿們！阿利路亞！@哦主，阿們！@哦主！阿們！阿利路亞！@@@@","5^205^@@每當我心安靜主前@G大調4/4@@1@每當我心安靜主前，@靈裏靜聽我主慈言，@聖靈充滿在我心間，@使我得享平安無限。@@@@","5^206^@@聖靈今在我心內@C大調3/4@@1@聖靈今在我心內，@我要以祂為我主；@因愛耶穌，@我敬畏祂最小的宣佈。@@@@","5^207^@@飽嘗我基督在靈裏@A大調4/4@@1@飽嘗我基督在靈裏，@喫喝祂享受祂甜無比，@祂豐富都成為我實際，@安息又飽足不止息；@在靈裏，在靈裏，@飽嘗我基督在靈裏；@在靈裏，在靈裏，@在靈裏，@享受主基督在靈裏。@@@@","5^208^@@我們要在靈裏向主歌唱@G大調4/4@@1@我們要在靈裏向主歌唱，@我們要從裏面向主唱，@我們阿利路亞向主歌唱，@我們相調為一向主唱。@@@@","5^209^@@要贖回光陰被聖靈充滿@降B大調2/4@@1@要贖回光陰，@被聖靈充滿，@用詩章、頌辭，@彼此對說，@從心中向主歌唱、頌詠，@時常感謝父神。@@@@","5^210^@@那靈所結的果子@F大調3/4@@1@那靈所結的果子，@就是仁愛、和平、喜樂，@加上忍耐、恩慈、良善、@信實、溫柔、節制。@@@@","5^211^@@充滿我@G大調6/4@@1@充滿我！充滿我！@願主聖靈充滿我；@將我倒空，將我剝奪，@願主聖靈充滿我。@@@@","5^212^@@聖靈顯在我心房@降A大調4/4@@1@聖靈顯在我心房，@聖靈解開我捆綁，@我就從罪得釋放，@我就心口滿頌揚，@聖靈顯在我心房。@@@@","5^301^@@我到何處耶穌知@G大調4/4@@1@我到何處耶穌知，@我作何事耶穌知，@隨時隨處引導看顧，@祂是我的主。@@@@","5^302^@@世上有誰像祂這樣@G大調3/4@@1@世上有誰像祂這樣：@可親，可愛，可倚賴，@不分時地與我同在；@耶穌愛我永不改。@@@@","5^303^@@我是在主大能手裏@G大調4/4@@1@我是在主大能手裏，@誰也不能奪去，@祂是如此可靠可倚，@我還有甚麼可懼！@@@@","5^304^@@耶穌耶穌是我最好朋友@G大調3/4@@1@耶穌，耶穌，@是我最好朋友，@耶穌，耶穌，@時常看顧保守；@耶穌，耶穌，@聽我禱告祈求，@時時向祂倚投，@我心不必憂愁。@@@@","5^305^@@大雀鳥小雀鳥@G大調4/4@@1@大雀鳥，小雀鳥，@你在樹上多逍遙；@往上飛，往下飛，@主必保守你！@我比雀鳥貴重多，@天父必要看顧我；@讚美祂，讚美祂，@主必看顧我！@@@@","5^306^@@小孩子們你的朋友是耶穌@D大調4/4@@1@小孩子們，@你的朋友是耶穌，@小孩子們，@你的朋友是耶穌，@小孩子們，@你的朋友是耶穌，@無論在那裏@你的朋友都會看顧；@是耶穌，是耶穌，@你的朋友是耶穌，@無論在那裏，@你的朋友都會看顧。@@@@","5^307^@@任何遭遇不要驚怕@降B大調6/8@@1@任何遭遇不要驚怕，@神必定顧念你，@住在神愛的翅膀下，@神必定顧念你；@神必定顧念你，@時時顧念，處處顧念，@神必定顧念你，@神必定顧念你。@@@@","5^308^@@我是耶穌的小羊@C大調4/4@@1@我是耶穌的小羊，@終日快樂喜洋洋，@因祂看顧又餧養@我這小羊。@@@@","5^309^@@我是小羊有主牧養@F大調4/4@@1@我是小羊，有主牧養，@祂帶我到溪邊草場，@使我安息、滿足、歡暢。@@@2@祂杖扶我，祂竿領我，@高山深谷帶我經過，@有祂我可安然歇臥。@@@@","5^310^@@我是主耶穌的小羊@A大調2/4@@1@我是主耶穌的小羊，@有永生，永不滅亡，@在祂手中沒人能奪去，@榮耀歸主名。@@@@","5^311^@@你們看哪天上的飛鳥@A大調4/4@@1@你們看哪！天上的飛鳥，@也不種，也不收，@也不積蓄在倉裏，@你們的天父尚且養活牠，@你們不比飛鳥@貴重得多麼？@@@","5^312^@@看哪多美好@降E大調4/4@@1@看哪，多美好！@園中花兒朵朵笑！@聽哪，多美妙！@樹上鳥兒吱吱叫！@花香鳥語處處，@述說神慈愛看顧；@我比花鳥更好，@父神看我是珍寶！@@@@","5^313^@@有主在我船裏@F大調4/4@@1@有主在我船裏，@我就不怕風浪，@不怕風浪，不怕風浪；@有主在我船裏，@我就不怕風浪，@直到安抵天家。@划！划！快向前，@划！划！快向前；@有主在我船裏，@我就不怕風浪，@直到安抵天家。@@@@","5^314^@@我安全@F大調4/4@@1@我安全，我安全，@在主裏面我安全，@我安全，我安全，@在主裏面我安全，@不必怕危險，@不必怕鬼魔，@白晝黑夜主保守；@我安全，我安全，@在主裏面我安全。@@@@","5^315^@@祂不誤事因祂是神@降B大調2/2@@1@祂不誤事，因祂是神！@祂不誤事，祂樂施恩！@祂不誤事，祂應許過！@我們有神，還怕甚麼。@@@@","5^316^@@永遠在我心裏@D大調4/4@@1@永遠在我心裏，@耶穌屬我，@永遠在我心裏，@我真快活；@主愛我堅定不改，@慈聲對我說，@『我總不離開，』@耶穌屬我。@@@@","5^317^@@主你正懷念我@G大調3/4@@1@主，你正懷念我！@主，你正懷念我！@我怕甚麼？有你親近，@並且還懷念我！@@@@","5^318^@@大山可以挪開@G大調3/4@@1@大山可以挪開，@小山可以遷移，@但主的慈愛永不離開你。@大山可以挪開，@小山可以遷 大調3/4@@1@每當深夜來臨，@每當晨曦黎明，@耶穌，耶穌，@讓我呼求你，@可親的主，我愛你。@@@@","5^506^@@主阿主阿懇求你聽聽我@降A大調4/4@@1@主阿！主阿！@懇求你聽聽我，@在睡覺前，我要對你說：@夜盡天明，@都不要離開我，@用你眼睛一直看著我！@@@@","5^507^@@小花在夢中微笑@G大調6/4@@1@小花在夢中微笑，@小羊也閉眼睡了；@睡前，我禱告：@耶穌，我愛你！@@@@","5^508^@@主我滿心感謝@降E大調4/4@@1@主，我滿心感謝，@歡樂領受，@你所賜的飲食，@美好豐厚；@求你聽我禱告，@慈愛天父，@將牠分別為聖，@並加祝福。@@@@","5^509^@@祈求的就必得著@降E大調6/8@@1@祈求的，就必得著，@尋找的，就必尋見，@叩門的，@主必親自給你開門；@祈求的，就必得著，@尋找的，就必尋見，@叩門的，@主必親自給你開門。@@@@","5^510^@@歌唱愁雲散@C大調4/4@@1@歌唱愁雲散，@讚美代憂傷，@你要唱再唱再唱，@唱到愁雲消散；@喜樂消重擔，@受壓得釋放，@常常喜樂喜樂喜樂@喜樂消重擔；@禱告消試探，@引誘全消散，@禱告再禱告，@禱告會消試探。@禱唱何喜樂，@黑暗變光明，@禱禱唱唱真是喜樂，@會叫愁雲散。@@@@","5^511^@@哦主求你引領我腳步@D大調4/4@@1@哦主，求你引領我腳步，@跟隨你走生命的道路，@深願我能與你同生活，@親近你，享受你在愛裏；@天天思想你的話語，@常常吸取你名豐富，@耶穌，耶穌，親愛救主，@這是我心中惟一的願望。@@@@","5^512^@@主阿求你記念我的禱告@D大調4/4@@1@主阿，@求你記念我的禱告，@保守我活在你裏面；@隨時問問@你在我裏的感覺，@順從你，得你喜悅。@@@@","5^513^@@聖經每一應許是為我@F大調4/4@@1@聖經每一應許是為我，@每章，每節，@每句是為著我；@每一應許都是對我說，@故當靠這應許而生活。@@@@","5^514^@@主耶穌真奇妙@降B大調4/4@@1@主耶穌真奇妙，@真奇妙，真奇妙！@主耶穌我救主真奇妙！@親眼見，親耳聽，@並且記載在聖經；@主耶穌我救主真奇妙！@@@@","5^515^@@主的話比酒美@C大調3/4@@1@主的話比酒美，@比蜜更甜，@在我的上膛何等甘美；@在我的口中比蜜更甜，@我愛慕、我渴想@你的言語。@@@@","5^516^@@主的話語比金更寶@降B大調6/8@@1@主的話語比金更寶，@比蜜更甘甜，@我們禱讀享受主話，@何等的甘甜；@何等的甘甜，@何等的甘甜，@我們禱讀享受主話，@何等的甘甜。@@@@","5^517^@@我們不忘主的話@D大調4/4@@1@我們不忘主的話，@天天用心來讀牠！@藉著禱告來消化，@天天快樂笑哈哈。@@@@","5^518^@@你若要享受基督的恩惠@F大調4/4@@1@你若要享受基督的恩惠，@阿們神的話語，@你若要飽嘗聚會的甘美，@阿們神的話語；@阿們神的話語，@阿們神的話語，@接受祂話語，@一點不懷疑，@阿們神的話語。@@@@","5^519^@@主阿我一心尋求你@D大調4/4@@1@主阿，我一心尋求你，@別叫我偏離你命令；@我將你話藏在心裏，@免得我得罪你。@@@@","5^520^@@耶和華我稱頌你@C大調4/4@@1@耶和華，我稱頌你，@求用律例教訓我；@我用嘴脣傳揚@你口中的典章；@默想你訓辭，@看重你道路，@在你律例中自樂，@不忘記你的話。@@@@","5^521^@@新約目錄歌@降B大調6/8@@1@馬太馬可路加約翰@行傳羅馬書，@林前林後加弗腓西@帖前帖後書，@提前提後多門來雅@彼前彼後書，@約翰一書二書三書@猶大啟示錄。@@@@","5^522^@@我要相信倚靠主的話@F大調4/4@@1@我要相信、倚靠主的話，@天與地都會成過去，@主的話語必永遠常存；@我要相信、倚靠主的話。@@@@","5^523^@@這寶貴的聖經@D大調4/4@@1@這寶貴的聖經，@是神的話可信，@我靠這話得站立穩固，@我最愛這聖經。@@@2@聖經是神的話，@是我腳前的燈，@聖經也是我路上的光，@我最愛這聖經。@@@@","5^524^@@神成肉身經過人生@C大調4/4@@1@神成肉身，經過人生，@受死，復活，化身成靈，@進到人裏面，@作人的生命，@神分賜給人，@叫人得變化。@產生召會，基督的身體，@神家，神國，@基督的配偶，@最終集大成，@新耶路撒冷，@神與人調和，@完滿的彰顯。@@@@","5^601^@@耶穌我們愛你@降A大調4/4@@1@耶穌，我們愛你，@你是多柔細，@無論思想和行為，@都照父旨意。@@@2@耶穌，我們愛你，@你心滿慈愛，@大人、小孩來就你，@歡喜又敬拜。@@@@","5^602^@@主阿我願更加愛你@降E大調4/4@@1@主阿，我願更加愛你，@更愛你，更愛你，@主阿，我願更加愛你，@更愛你，在我心，@在我心，@主阿，我要更加愛你，@在我心。@@@@","5^603^@@我愛我的主耶穌@G大調4/4@@1@我愛我的主耶穌，@因為祂先愛了我；@祂受死叫我得釋放，@我愛我的救主。@@@@","5^604^@@耶穌我的主是孩童心所愛@降A大調4/4@@1@耶穌我的主，@是孩童心所愛，@我所有好處@都不在你以外；@耶穌我的主，@是我心所愛戴，@我一生依賴！@@@@","5^605^@@我心尊主為大@降A大調4/4@@1@我心尊主為大，@尊主為大，@我靈以神我的救主為樂；@我心尊主為大，@尊主為大，@我靈以神我的救主為樂。@@@@","5^606^@@當我還是個小小嬰孩@F大調4/4@@1@當我還是個小小嬰孩，@主耶穌無限關懷，@彷彿祂在我身邊徘徊，@頻頻流露祂愛；@哦，主，我願從今日起，@愛慕你，愛你，戀你，@時刻想你，不他依。@@@@","5^607^@@花蝴蝶小蜻蜓@C大調4/4@@1@花蝴蝶，小蜻蜓，@飛來飛去飛不停；@牠們愛花和草，@牠們喜歡春天到！@我和你，你和我，@一齊禱告同唱歌，@我們愛主耶穌，@我們喜歡主耶穌！@@@2@小螞蟻，小蜜蜂，@都是殷勤的昆蟲，@螞蟻運食真辛勞，@蜜蜂採蜜又築巢。@我和你，你和我，@一齊禱告同唱歌，@我們愛主耶穌，@我們喜歡主耶穌！@@@@","5^608^@@我要溫柔低聲唱歌@降A大調6/8@@1@我要溫柔低聲唱歌，@傳到主的寶座；@告訴我們所愛的主 ：@我們愛你！我們愛你！@@@@","5^609^@@親愛耶穌@F大調6/4@@1@親愛耶穌，親愛耶穌，@我將小小的心獻給你；@我要愛你，一生愛你，@因你愛我，為我捨己。@@@@","5^610^@@我愛慕救主耶穌@D大調3/4@@1@我愛慕救主耶穌，@祂已將我救贖，@祂是全然可愛，@祂是明亮晨星；@祂愛我到底，@最滿我心意，@帶我活在召會中，@永遠不分離。@@@@","5^611^@@我願你認識耶穌@降B大調3/4@@1@我願你認識耶穌，@像我這樣愛祂，@你若認識主耶穌，@你必定也愛祂；@祂在十架捨性命，@為救你脫死亡，@你若相信主耶穌，@你必定也愛祂。@@@@","5^612^@@祂是一切最親@降E大調4/4@@1@祂是一切最親，@我所一切最愛，@人生平常所尋，@人生終久所賴。@@@@","5^613^@@親愛主耶穌@F大調4/4@@1@親愛主耶穌，@求你聽我的輕訴：@我有個小小心願，@獻在你面前：@不論何遭遇，@擺上我短短的人生，@愛你更深更深我主，@你外我無所再愛慕。@@@@","5^614^@@我今甘心獻上我的自己@降E大調2/2@@1@我今甘心獻上我的自己，@主阿，將我聖別，@完全歸你；@你曾白白為我捨去性命，@我願盡心、盡意、@盡力愛你。@@@@","5^615^@@愛中最愛@F大調4/4@@1@愛中最愛，甜中最甜，@主愛滿我心，@甘甜無可比；@比酒更美，比蜜更甜，@主阿！@我要你永住我心內。@@@@","5^616^@@主阿主阿聽我向你求懇@降A大調4/4@@1@主阿！主阿！@聽我向你求懇，@我願作你貴重的器皿。@教我如何用聖別和尊貴，@持守自己作你的器皿。@@@@","5^617^@@藉著神豐盛的憐憫@D大調4/4@@1@藉著神豐盛的憐憫，@勸你們將身體獻上，@當作一個活祭，@這是你們合理的事奉。@不模成世界樣式，@藉心思更新變化，@驗證何為神美好旨意，@這是神所喜悅的道路。@@@2@愛弟兄要彼此親熱，@恭敬人要互相爭先，@殷勤不可懶惰，@要靈裏火熱常服事主，@在指望中要喜樂，@在患難中要忍耐，@在禱告上要堅定持續，@這是神人調和的生活。@@@@","5^618^@@歡迎歡迎@E大調2/4@@1@歡迎！歡迎！歡迎！@可愛的耶穌；@千萬顆小心，@歡迎我救主！@@@@","5^619^@@為我荊棘冠冕你肯戴@D大調4/4@@1@為我荊棘冠冕你肯戴，@為我釘死苦架你受害；@為你我願獻上@我命與我愛，@事你愛你到萬代。@@@@","5^620^@@愛主的人都來@G大調6/8@@1@愛主的人都來，@將你喜樂敞開，@甘甜唱著主的奇愛，@同到寶座前來。@樂哉，白白恩典！@樂哉，白白恩典！@白白恩典，完全赦免，@樂哉，白白恩典！@@@@","5^621^@@我們甘心獻上@E大調2/2@@1@我們甘心獻上，@愛的禮物，@主阿，將我聖別，@合乎你用，@你曾白白為我捨去生命，@我願盡心、盡意、@盡力愛你。@@@@","5^701^@@我若親近主@G大調4/4@@1@我若親近主，@我若親近主，@心中就有喜樂，@心中有喜樂；@我若親近主，@我若親近主，@心中就有喜樂，@心中有喜樂。@@@@","5^702^@@當我心親近救主@C大調3/4@@1@當我心親近救主，@祂使我心快樂；@當我心憂愁痛苦，@祂使我口唱歌；@祂以柔聲細語招呼，@招呼我親近主，@祂使我心高聲歌唱，@永遠永遠歌唱。@@@@","5^703^@@主阿我願像嬰孩@F大調3/4@@1@主阿！我願像嬰孩，@安然倚在你胸懷，@不用自己的聰明，@不靠自己的才能；@天天喫喝享受主，@讓主生命長我裏，@阿利路亞讚美主，@如此討主的歡喜。@@@@","5^704^@@我是小花一朵@G大調4/4@@1@我是小花一朵，@敞開我臉，@我時常轉向神，@接受恩典；@不知如何往前，@就是這樣，@一朵小百合信靠神。@@@@","5^705^@@耶穌讓我們想你@降B大調3/4@@1@耶穌！讓我們想你，@想想你，我就歡喜；@所以使我常想你，@每天都想一想你！@@@@","5^706^@@跟隨跟隨@降A大調4/4@@1@跟隨，跟隨，@我要跟隨耶穌，@無論往何地方，@我必跟隨主。@跟隨，跟隨，@我要跟隨耶穌，@只要有主引導，@我必跟隨主。@@@@","5^707^@@聽聽聽聽聽主耶穌聲音@降E大調4/4@@1@聽！聽！聽！聽！@聽主耶穌聲音，@祂的命令我都要遵行；@走！走！走！走！@跟主耶穌前走，@一步一步跟主前走！@@@@","5^708^@@我與主同行@降A大調4/4@@1@我與主（我與救主同行）@同行（我與救主同行），@天天隨主行，@一路隨主行；@我與主（我與救主同行）@同行（我與救主同行），@與救主耶穌同行。@@@@","5^709^@@天天跟隨救主@F大調4/4@@1@天天跟隨救主，@走光明的路，@天天跟隨救主，@走生命的路，@天天跟隨救主，@唱著往前行，@因主愛我，@就能歡樂走窄路。@@@@","5^710^@@天天跟耶穌@F大調6/8@@1@天天跟耶穌，@立志永不改，@祂引領我路，@誰能加傷害，@無論何環境，@不分晝夜，@耶穌我救主，@與我永同偕。@@@@","5^711^@@當你懼怕高如山@降A大調4/4@@1@當你懼怕高如山，@阻擋你的去路，@耐性等候主耶穌，@誠心向主呼求；@展開翅膀如大鷹，@飛，飛，飛，飛，@向上飛，高飛，@阿利路亞，@高飛，眼看大山變小坵。@@@@","5^712^@@若我肯來就主@G大調6/8@@1@若我肯來就主，@祂使我快樂，@當我內心愁苦，@祂使我唱歌；@若我肯來就主，@祂使我愉快，@祂用柔聲招呼@我這樣小孩！@@@@","5^713^@@主耶穌是我牧者@F大調6/8@@1@主耶穌是我牧者，@我是祂的小羊，@只要一聽祂召喚，@喜樂就必充滿；@祂領我，祂領我，@祂以柔愛領我，@祂的聲音何甘甜，@召我到祂身邊。@@@@","5^714^@@耶穌是我親愛牧人@D大調4/4@@1@耶穌是我親愛牧人，@親手引領我前程，@領我到你歡樂草場，@領我靠近你身旁；@慈愛救主，親愛牧人，@領我靠近你身旁，@慈愛救主，親愛牧人，@領我靠近你身旁。@@@@","5^715^@@主領我到青草地@降E大調4/4@@1@主領我到青草地，@安歇在溪水旁，@黃昏時主與我一路同行，@牧場上@凡是屬於主的羊都強壯，@我是主羊。@青草地（死蔭幽谷，）@溪水旁，（高山峻嶺，）@黃昏時，（黃昏時，）@有主與我同行，@（有主與我同行，）@黑暗夜，（死蔭幽谷，）@路崎嶇，（高山峻嶺，）@一步一（一步一）@步隨主行。@主領我到青草地，@安歇在溪水旁，@黃昏時主與我一路同行，@牧場上@凡是屬於主的羊都強壯，@我是主羊。@@@","5^716^@@我已經決定@C大調4/4@@1@我已經決定，@要跟隨耶穌，@我已經決定，@要跟隨耶穌，@親友雖離我，@我還要跟隨，@永不回頭，永不後悔。@@@@","5^717^@@我心憂愁麼@G大調4/4@@1@我心憂愁麼？@否，否，否！@我心憂愁麼？@否，否，否！@無論是艱苦，或是患難，@我信靠耶穌總有平安，@我心憂愁麼？（吹口哨）@否，否，否！@@@@","5^718^@@投靠耶和華的人@A大調2/4@@1@投靠耶和華的人，@如同錫安山，@永不動搖，@眾山怎樣圍繞耶路撒冷，@主也這樣圍繞祂的百姓，@從今時直到永遠，@從今時直到永遠。@@@@","5^719^@@何等可親主耶穌@F大調3/4@@1@何等可親主耶穌，@我今隨祂行路，@祂心中充滿和平，@祂是我的救主。@@@@","5^801^@@耶穌在我裏面@降B大調4/4@@1@耶穌在我裏面，@聽見我說話，@知道我所想所念，@讀書和玩耍。@@@@","5^802^@@主阿求你住我裏@G大調4/4@@1@主阿，求你住我裏，@使我說話常柔細，@輕聲和善像我主，@好叫別人得益處。@@@@","5^803^@@我是一個乖寶寶@F大調4/4@@1@我是一個乖寶寶，@順從爸爸和媽媽，@爸爸喜歡我，@媽媽喜歡我，@父神更愛我。@@@@","5^804^@@清潔孩童人人愛@C大調4/4@@1@清潔 神是愛！神是愛！@召會、聖靈都在傳揚，@神是愛！神是愛！@神是愛！@祂恩門尚向你大開，@祂的心尚向你等待，@為何你不趁早歸來？@神是愛！神是愛！@神是愛！@@@@","5^1005^@@恩何奇妙愛何深廣@D大調4/4@@1@恩何奇妙，愛何深廣，@神差愛子降世，@罪的刑罰歸祂身上，@祂為你我代死；@恩門愛路今正齊開，@別無拯救除祂以外，@神心依依等待你來，@切莫拒祂恩愛。@@@@","5^1006^@@來罷朋友@G大調4/4@@1@來罷，朋友！@哦，來罷，朋友！@來聽聽救主耶穌的福音：祂就是愛，@哦！祂有權能，@多少奇妙故事因祂發生；@來相信祂！來相信祂！@來相信祂！來相信祂！@祂就是愛，祂有權能，@來相信救主耶穌@我們的神。@@@@","5^1007^@@聽哪孩童@F大調4/4@@1@聽哪！孩童！@這奇妙福音：@耶穌愛你，@祂為你捨性命；@快來接受祂，@真誠相信祂，@主正在等待，@要作你救主。@@@@","5^1008^@@看哪耶穌掛木上@G大調4/4@@1@看哪，耶穌掛木上，@身上受了許多傷，@到底祂是為了誰，@肋旁流出血水？@耶穌為我掛木上，@為救我們把命喪，@肋旁流出血與水，@洗淨罪人污穢。@@@@","5^1009^@@請你請你告訴我@D大調3/4@@1@請你，請你，告訴我，@耶穌死是為甚麼？@天家不是非常好？@寶座不是非常高？@為何要從天降下，@末了為我釘十架？@為何要從天降下，@末了為我釘十架？@@@2@孩子，孩子，聽我說，@耶穌死是為了你，@天家的確非常好，@寶座也是非常高，@因愛你從天降下，@末了為你釘十架！@因愛你從天降下，@末了為你釘十架！@@@@","5^1010^@@小孩請你告訴我@C大調2/4@@1@小孩請你告訴我，@耶穌流血為甚麼？@『因愛我們祂命喪，@來救我們脫罪擔。』@@@@","5^1011^@@奇妙的愛@D大調3/4@@1@奇妙的愛－耶穌從天來，@竟肯為我罪人釘死受害；@奇妙的愛－耶穌被裂開，@白白為我罪人流血還債。@@@@","5^1012^@@神愛世人@C大調4/4@@1@神愛世人，@甚至將祂的獨生愛子@賜給他們，@叫一切信祂的，@不至滅亡，不至滅亡，@反得永生。@@@2@『他們』可改唱@『我們』。@@@@","5^1013^@@神救恩已成就@D大調4/4@@1@神救恩已成就，@只等我來接受，@我相信不疑惑，@神應許的祝福都歸我。@@@@","5^1014^@@除了耶穌以外@F大調3/4@@1@除了耶穌以外，@除了耶穌以外，@沒有別的救法，@沒有別的救法，@因為在天下人間，@因為在天下人間，@沒有賜下別名，@可以靠著得救。@@@@","5^1015^@@看哪看哪我站在門外叩門@降B大調4/4@@1@看哪！看哪！@我站在門外叩門，叩門，@看哪！看哪！@我站在門外叩門，叩門，@小女孩聽見我聲，@小男孩聽見我聲；@若願打開，打開，@打開心門，我就進來。@@@@","5^1016^@@在你心外救主正等待@降E大調4/4@@1@在你心外，救主正等待，@祂在忍耐，等你門開；@切莫遲延，讓祂進來，@快開門，讓祂進來。@@@@","5^1017^@@救主輕叩我心門@降E大調3/4@@1@救主輕叩我心門，@救主輕叩我心門，@祂輕叩我心門，@我應聲打開，@祂就進入我心內。@@@@","5^1018^@@就是這樣簡單@D大調4/4@@1@就是這樣簡單，@像數算一二三，@信主耶穌就必得救，@信主就必得救；@不要等再大一點，@相信就在今天，@信主耶穌就必得救，@信主就必得救。@@@@","5^1019^@@我可愛的小孩@E大調2/4@@1@我可愛的小孩，@讓我告訴你，@我可愛的小孩，@哦，耶穌喜愛你；@（嘿！）抬起頭兒來，@快樂向前行。@我可愛的小孩，@哦，耶穌喜愛你。@@@@","5^1020^@@小朋友阿你當信靠耶穌@F大調4/4@@1@小朋友阿，@你當信靠耶穌，@小朋友阿，@你當讚美主，@祂曾為你流寶血，@又曾為你升高天；@來嘗嘗主救恩的滋味，@來享受主救恩的甘美。@小朋友阿，@你當信靠耶穌，@小朋友阿，@你當讚美主！@@@@","5^1021^@@小朋友們該知道@F大調4/4@@1@小朋友們該知道，@（小朋友們該知道，）@小朋友們該知道，@（小朋友們該知道，）@小朋友們該知道，@（小朋友們該知道，）@耶穌是誰？@（耶穌是誰？）@祂是園中的鳳仙花，@祂是明亮的晨星，@祂是萬人中第一人；@傳這消息給人聽。@@@2@小朋友們該知道，@（小朋友們該知道，）@小朋友們該知道，@（小朋友們該知道，）@小朋友們該知道，@（小朋友們該知道，）@祂作甚麼？@（祂作甚麼？）@耶穌在加略山捨命，@受苦流血為我死，@祂死使我們得永生；@兒童該知這救恩。@@@@","5^1022^@@朋友朋友耶穌愛你@F大調4/4@@1@朋友，朋
