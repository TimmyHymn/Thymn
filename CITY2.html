            }
            
            // åªé¡¯ç¤ºæœ€è¿‘5ç­†
            const recentReservations = localReservations.slice(0, 5);

        async function loadReservations() {
            if (!userData) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        phone: userData.phone,
                        action: 'get_reservations',
                        isAdmin: false
                    })

                const data = await response.json();
                
                if (data.status === 'success' && data.reservations && data.reservations.length > 0) {
                    // å°‡APIè¿”å›çš„é ç´„è¨˜éŒ„å­˜åˆ°æœ¬åœ°
                    localReservations = data.reservations.map(res => ({
                        timestamp: new Date(res.timestamp),
                        phone: res.phone,
                        drinkType: res.drinkType === 'Latte' ? 'æ‹¿éµ' : 'ç¾å¼',
                        temperature: res.temperature,
                        quantity: res.quantity,
                        status: res.status,
                        operator: res.operator,
                        note: res.note
                    }));
                    
                    // æŒ‰æ™‚é–“å€’åºæ’åˆ— (æœ€æ–°çš„åœ¨æœ€å‰é¢)
                    localReservations.sort((a, b) => b.timestamp - a.timestamp);
                }
                
                // æ›´æ–°é¡¯ç¤º
                updateReservationDisplay();
                
            } catch (error) {
                console.error('è¼‰å…¥é ç´„è¨˜éŒ„éŒ¯èª¤:', error);
                // å¦‚æœè¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨ç©ºé™£åˆ—
                localReservations = [];
                updateReservationDisplay();
            }
        }
        
        // ç™»å‡º
        function logout() {
            userData = null;
            localReservations = []; // æ¸…ç©ºæœ¬åœ°é ç´„è¨˜éŒ„
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('loginArea').classList.remove('hidden');
            document.getElementById('phone').value = '';
            document.getElementById('password').value = '';
            showMessage('å·²ç™»å‡º', 'info');
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(text, type) {

            msgElement.textContent = text;
            msgElement.className = 'message ' + type;
            
            // 3ç§’å¾Œè‡ªå‹•éš±è—
            setTimeout(() => {

        // è¼¸å…¥æ¡†æŒ‰Enterç™»å…¥
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();

        // æ‰‹æ©Ÿè™Ÿç¢¼é™åˆ¶åªèƒ½è¼¸å…¥æ•¸å­—
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');

        // å¯†ç¢¼é™åˆ¶åªèƒ½è¼¸å…¥æ•¸å­—
        document.getElementById('password').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');

        // åˆå§‹è¨­å®š
        updateAvailableQuantities();
    </script>
